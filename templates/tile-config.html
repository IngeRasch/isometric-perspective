<!-- Isometric Tile Configuration.html -->
<div class="tab" data-tab="isometric">
  <div class="form-group offset-point">
    <label>Art Offset</label>
    <div class="form-fields">
      <label class="axis">Horizontal</label>
      <input type="number" name="flags.isometric-perspective.offsetY" 
             value="{{offsetY}}"
             step="1" />
      <label class="axis">Vertical</label>
      <input type="number" name="flags.isometric-perspective.offsetX"
             value="{{offsetX}}"
             step="1" />
    </div>
    <p class="notes">Offset the tile art position in pixels.</p>
  </div>

  <div class="form-group">
    <label>Isometric Scale</label>
    <div class="form-fields">
      <input type="range" name="flags.isometric-perspective.scale"
             value="{{scale}}"
             min="0.01" max="3" step="0.01"
             class="scale-slider" />
      <span class="range-value">{{scale}}</span>
    </div>
    <p class="notes">Adjust scale of tile art when in isometric perspective (0.01x to 3x).</p>
  </div>

  <div class="form-group">
    <label>Flip Tile</label>
    <div class="form-fields">
        <input type="checkbox" name="flags.isometric-perspective.tokenFlipped" {{#if isFlipped}}checked{{/if}}>
    </div>
    <p class="notes">Flip the tile art horizontally.</p>
  </div>

  <style>
    .scale-slider {
      flex: 4;
    }
    .range-value {
      flex: 1;
      text-align: center;
      line-height: var(--form-field-height);
    }
  </style>
</div>
